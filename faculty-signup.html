<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="Book Lover_Monochromatic.svg" type="image/x-icon">
    <title>Faculty-SignUp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="faculty-signup.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <form action="" method="">

            <div class="form-container">
                <div class="images">
                    <img id="fsignup" src="faculty-signup-img.svg" alt="faculty-sign-up">
                    <img id="logo" src="Book Lover_Monochromatic.svg" alt="logo">
                </div>
                <div class="heading">
                    <h2>Create a new account</h2>
                </div>
                <div class="form-input">
                    <table>

                        <div class="input-1">
                            <tr>
                                <td><label for="fid">Faculty ID :</label></td>
                                <td><input id="fid" type="text"></td>
                            </tr>
                        </div>

                        <div class="input-2">
                            <tr>
                                <td><label for="fname">Name :</label></td>

                                <td><input type="text"></td>
                            </tr>
                        </div>
                        <div class="input-3">
                            <tr>
                                <td><label for="course">Course :</label></td>
                                <td><select name="" id="course">
                                <option>--Choose a course--</option>
                                <option>MCA</option>
                                <option>MBA</option>
                                <option>MBA</option>
                            </select></td>
                            </tr>
                        </div>
                        <div class="input-3">
                            <tr>
                                <td>
                                    <label for="email">E-mail :</label></td>
                                <td><input id="email" type="email"></td>
                            </tr>
                        </div>
                        <div class="input-4">
                            <tr>
                                <td><label for="pass">Password :</label></td>
                                <td><input id="pass" type="password"></td>
                            </tr>
                        </div>
                        <div class="input-5">
                            <tr>
                                <td><label for="conpass"> Confirm Password :</label></td>
                                <td><input id="conpass" type="password"></td>
                            </tr>
                        </div>
                        <div class="captcha">
                            <tr>
                                <td><label>Captcha:</label></td>
                                <td>
                                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                                </td>
                            </tr>

                        </div>
                    </table>
                </div>
                <div class="button">
                    <input type="submit" value="Confirm">
                </div>
                <div class="link-container">
                    <br><br> Already have an account? <a href="#">Sign in</a>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
