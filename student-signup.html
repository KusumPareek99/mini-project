<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student-SignUp</title>
    <link rel="shortcut icon" href="Book Lover_Monochromatic.svg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="student-signup.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <form class="form-container" method="post" action="#">
        <div class="signupimg"><img src="student-signup-img.svg" alt="student-signup-img"></div>
        <img id="logo" src="Book Lover_Monochromatic.svg" alt="logo">

        <div class="container">
            <h2 id="heading">Create new account</h2>

            <table>
                <tr>
                    <td><label for="sid">Student ID :</label></td>
                    <td><input type="text" id="sid" required></td>
                </tr>
                <tr>
                    <td> <label for="name" id="sname">Name :</label></td>
                    <td> <input type="text" id="name" required></td>
                </tr>

                <tr>
                    <td><label for="course" id="scourse">Course :</label></td>
                    <td><select id="course" required>
                        <option>--Choose a course--</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>MBA(DM)</option>
                    </select></td>
                </tr>

                <!-- SEMESTER ROW HAS TO BE ADDED -->
                <tr>
                    <td><label for="email">E-mail :</label></td>
                    <td><input id="email" type="email" required> </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td> <input type="password" name="password" id="password" /></td>

                </tr>
                <tr>
                    <td><label for="pass2">Confirm Password :</label></td>
                    <td><input id="pass2" type="password" required> </td>
                </tr>
                <!-- <div class="captcha">
                    <tr>
                        <td><label style="position:relative;top:38px;">Captcha :</label></td>
                        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                        <br/>
                    </tr>
                </div> -->
            </table>
        </div>
        <div class="button">
            <input type="submit" value="Confirm">
        </div>
        <div class="link-container">
            <br><br> Already have an account? <a href="#">Sign in</a>
        </div>
    </form>

</body>

</html>
